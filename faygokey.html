<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Raw Key Display</title>
</head>
<body>
  <h1>Raw Key Display</h1>
  <pre id="key-container"></pre>

  <script>
    // Function to get query parameter from URL
    function getQueryParameter(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    // Display the key in the raw format
    const key = getQueryParameter('key');
    if (key) {
      document.getElementById("key-container").innerText = `Your key: ${key}`;
    } else {
      document.getElementById("key-container").innerText = "No key found.";
    }
  </script>
</body>
</html>
