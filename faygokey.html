<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lua Key File</title>
  <style>
    body {
      font-family: 'Courier New', monospace;
      background-color: #2c2c2c;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    pre {
      background-color: #333;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    }

    h1 {
      color: #e63946;
      font-size: 36px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div>
    <h1>Lua Key File</h1>
    <pre id="lua-script">
-- The key will appear here
    </pre>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const key = urlParams.get('key');

    const luaScriptElement = document.getElementById("lua-script");

    // Generate Lua file structure with the key
    luaScriptElement.textContent = `return {\n  -- ${key}\n}`;
  </script>
</body>
</html>
